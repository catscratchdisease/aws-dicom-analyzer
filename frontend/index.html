<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1400px;
            width: 100%;
            padding: 40px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .left-column {
            flex: 1;
        }

        .right-column {
            flex: 1;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }
        
        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
        }
        
        .drop-zone-hint {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-container {
            margin-top: 30px;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.uploading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status.complete {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .results {
            display: none;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .detection-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detection-label {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }
        
        .detection-confidence {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-reset {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .btn-reset:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Image Object Detection</h1>

        <div class="content-wrapper">
            <div class="left-column">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-text">Drop an image here or click to upload</div>
                    <div class="drop-zone-hint">Supports JPG, PNG, GIF, DICOM (.dcm)</div>
                </div>

                <input type="file" id="fileInput" accept="image/*,.dcm,.dicom">

                <div class="preview-container" id="previewContainer">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div id="dicomViewer" class="preview-image" style="display: none; background: #000;"></div>
                    <div id="dicomControls" style="display: none; text-align: center; margin-top: 10px; color: #666; font-size: 14px;">
                        üí° Drag to adjust brightness/contrast ‚Ä¢ Scroll to zoom
                    </div>
                </div>

                <div id="status"></div>
            </div>

            <div class="right-column">
                <div class="results" id="results">
                    <h2>Detected Objects</h2>
                    <div id="detectionsList"></div>
                    <button class="btn-reset" onclick="reset()">Analyze Another Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cornerstone DICOM Viewer Libraries -->
    <script src="https://unpkg.com/cornerstone-core@2.6.1/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@4.1.3/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <script src="https://unpkg.com/dicom-parser@1.8.13/dist/dicomParser.min.js"></script>
    
    <script>
        const API_ENDPOINT = 'https://39vwqnel4g.execute-api.us-east-1.amazonaws.com';
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const dicomViewer = document.getElementById('dicomViewer');
        const dicomControls = document.getElementById('dicomControls');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const detectionsList = document.getElementById('detectionsList');
        
        // Initialize Cornerstone DICOM viewer
        let cornerstoneInitialized = false;
        
        function initializeCornerstoneViewer() {
            if (cornerstoneInitialized) return;
            
            try {
                // Configure Cornerstone WADO Image Loader
                cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
                cornerstoneWADOImageLoader.external.dicomParser = dicomParser;
                
                // Enable Cornerstone on the viewer element
                cornerstone.enable(dicomViewer);
                
                // Add mouse wheel zoom
                dicomViewer.addEventListener('wheel', function(e) {
                    e.preventDefault();
                    const viewport = cornerstone.getViewport(dicomViewer);
                    const delta = e.deltaY < 0 ? 0.1 : -0.1;
                    viewport.scale += delta;
                    cornerstone.setViewport(dicomViewer, viewport);
                });
                
                // Add window/level adjustment with mouse drag
                let isDragging = false;
                let startX, startY, startWindow, startLevel;
                
                dicomViewer.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    const viewport = cornerstone.getViewport(dicomViewer);
                    startWindow = viewport.voi.windowWidth;
                    startLevel = viewport.voi.windowCenter;
                    e.preventDefault();
                });
                
                dicomViewer.addEventListener('mousemove', function(e) {
                    if (isDragging) {
                        const deltaX = e.clientX - startX;
                        const deltaY = e.clientY - startY;
                        
                        const viewport = cornerstone.getViewport(dicomViewer);
                        viewport.voi.windowWidth = Math.max(1, startWindow + deltaX);
                        viewport.voi.windowCenter = startLevel + deltaY;
                        cornerstone.setViewport(dicomViewer, viewport);
                        e.preventDefault();
                    }
                });
                
                dicomViewer.addEventListener('mouseup', function() {
                    isDragging = false;
                });
                
                dicomViewer.addEventListener('mouseleave', function() {
                    isDragging = false;
                });
                
                cornerstoneInitialized = true;
                console.log('Cornerstone viewer initialized with controls');
            } catch (error) {
                console.error('Failed to initialize Cornerstone:', error);
            }
        }
        
        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.type.startsWith('image/') || file.name.endsWith('.dcm') || file.name.endsWith('.dicom'))) {
                handleFile(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });
        
        async function handleFile(file) {
            // Show preview for regular images, skip for DICOM
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else if (file.name.endsWith('.dcm') || file.name.endsWith('.dicom')) {
                // DICOM files can't be previewed in browser
                previewContainer.style.display = 'none';
            }
            
            // Hide previous results
            resultsDiv.style.display = 'none';
            
            try {
                // Step 1: Get upload URL
                showStatus('Preparing upload...', 'uploading');
                const uploadData = await requestUploadUrl(file.name, file.type || 'application/dicom');
                
                // Step 2: Upload to S3
                showStatus('Uploading image...', 'uploading');
                await uploadToS3(uploadData.uploadUrl, file);
                
                // Step 3: Poll for results
                showStatus('Analyzing image with AWS Rekognition...', 'processing');
                const resp = await pollForResults(uploadData.jobId);
                
                // Step 4: Display results (pass full response)
                displayResults(resp);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        async function requestUploadUrl(fileName, fileType) {
            // For DICOM files, explicitly set the content type
            if (fileName.endsWith('.dcm') || fileName.endsWith('.dicom')) {
                fileType = 'application/dicom';
            } else if (!fileType) {
                fileType = 'application/octet-stream';
            }
            
            const response = await fetch(`${API_ENDPOINT}/request-upload`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fileName, fileType })
            });
            
            if (!response.ok) {
                throw new Error('Failed to get upload URL');
            }
            
            return response.json();
        }
        
        async function uploadToS3(uploadUrl, file) {
            // Determine correct content type
            let contentType = file.type;
            
            // For DICOM files, explicitly set the content type
            if (file.name.endsWith('.dcm') || file.name.endsWith('.dicom')) {
                contentType = 'application/dicom';
            } else if (!contentType) {
                contentType = 'application/octet-stream';
            }
            
            const response = await fetch(uploadUrl, {
                method: 'PUT',
                body: file,
                headers: {
                    'Content-Type': contentType
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to upload file');
            }
        }
        
        async function pollForResults(jobId, maxAttempts = 30) {
            for (let i = 0; i < maxAttempts; i++) {
                await sleep(2000); // Wait 2 seconds between polls
                
                const response = await fetch(`${API_ENDPOINT}/get-results?jobId=${jobId}`);
                
                if (!response.ok) {
                    continue;
                }
                
                const data = await response.json();
                
                if (data.status === 'complete') {
                    return data; // include results and flag
                } else if (data.status === 'error') {
                    throw new Error(data.error || 'Processing failed');
                }
            }
            
            throw new Error('Timeout waiting for results');
        }
        
        function displayResults(results) {
            showStatus('Analysis complete!', 'complete');

            // Support both legacy shape (results object) and new shape { status, results, flag, imageUrl }
            const resp = results && results.results !== undefined ? results : { results };
            const resultsObj = resp.results || resp;
            const flag = resp.flag;

            // Clear existing list
            detectionsList.innerHTML = '';

            // Display classifier flag if present
            if (flag !== undefined && flag !== null) {
                const statusText = (flag === 1 || flag === '1' || flag === true) ? 'Detected' : 'Not detected';
                const bgColor = (flag === 1 || flag === '1' || flag === true) ? '#e8f5e9' : '#fff3e0';
                const borderColor = (flag === 1 || flag === '1' || flag === true) ? '#4caf50' : '#ff9800';
                detectionsList.innerHTML += `<div class="detection-item" style="background: ${bgColor}; border-left: 4px solid ${borderColor};">
                    <span class="detection-label">Endotracheal tube</span>
                    <span class="detection-confidence">${statusText}</span>
                </div>`;
            }

            // Check if it's a DICOM file without results
            if (resultsObj && resultsObj.message) {
                detectionsList.innerHTML += `<div class="detection-item" style="background: #fff3cd; border-left: 4px solid #ffc107;">
                    <span style="color: #856404;">${resultsObj.message}</span>
                </div>`;
            } else if (!resultsObj || !resultsObj.Labels || resultsObj.Labels.length === 0) {
                if (!detectionsList.innerHTML) {
                    detectionsList.innerHTML = '<p>No objects detected</p>';
                }
            } else {
                // Append label list after any flag element
                const labelsHtml = resultsObj.Labels
                    .sort((a, b) => b.Confidence - a.Confidence)
                    .map(label => `
                        <div class="detection-item">
                            <span class="detection-label">${label.Name}</span>
                            <span class="detection-confidence">${label.Confidence.toFixed(1)}%</span>
                        </div>
                    `).join('');

                detectionsList.innerHTML += labelsHtml;
            }

            resultsDiv.style.display = 'block';
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'processing') {
                statusDiv.innerHTML = `<div class="loader"></div>${message}`;
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function reset() {
            previewContainer.style.display = 'none';
            previewImage.style.display = 'block';
            dicomViewer.style.display = 'none';
            dicomControls.style.display = 'none';
            resultsDiv.style.display = 'none';
            statusDiv.style.display = 'none';
            fileInput.value = '';
            
            // Reset Cornerstone viewer
            if (cornerstoneInitialized) {
                try {
                    cornerstone.reset(dicomViewer);
                } catch (e) {
                    // Ignore reset errors
                }
            }
        }
    </script>
</body>
</html>
